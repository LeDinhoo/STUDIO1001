<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>


<!--
    This HTML code represents the structure of a home page for a website.
    It includes a header with a navigation menu, a title section, and a content section.
    The header contains a logo and links to different pages of the website.
    The title section consists of two animated headings with different colors.
    The content section is currently commented out.


    
-->

<body class="bg-black">
    <!-- Header -->
    <div class="relative">
        <header class="bg-transparent">
            <div class="mx-12 mt-6 flex justify-center ">
                <nav class="font-helvetica-ultralight tracking-widest text-3xl flex gap-52 items-center">
                    <a href="home.html">
                        <img src="./img/logo-studio-1001-blue.svg" alt="logo"
                             class="w-14 overflow-hidden hover:scale-120 header-zoom">
                    </a>
                    <a href="work.html" class="hover:font-bold text-white hover:scale-120 header-zoom">work</a>
                    <a href="aboutus.html" class="hover:font-bold text-white hover:scale-120 header-zoom">about us</a>
                    <a href="prices.html" class="hover:font-bold text-white hover:scale-120 header-zoom">prices</a>
                    <a href="contact.html" class="hover:font-bold text-white hover:scale-120 header-zoom">contact</a>
                </nav>
            </div>
        </header>
    </div>

    <!-- Title Section -->
    <div class="flex h-full flex-col">
        <div class="pl-4 absolute inset-x-0 bottom-0 justify-center">
                <h4
                    class="leading-[16rem] text-white font-helvetica-bold text-[300px] animate-slide-from-left translate-x-[-100rem]">
                    <span class="text-pink">Stud</span>io
                </h4>
            <div class="overflow-hidden">
                <h4
                    class="leading-[16rem] text-white font-helvetica-bold text-[300px] animate-slide-from-right translate-x-[300rem]">
                    <span class="text-blue">10<span class="text-pink">.</span>0<span
                            class="text-blue inline-block transform -scale-x-100">1</span></span>
                </h4>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <!-- <div class="px-14 h-screen absolute w-full flex flex-col"> -->
    </div>
</body>

</html>
